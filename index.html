<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <nav>
    <a href="#" class="logo">Calculator</a>
  </nav>

  <div class="calculator">
    <input type="text" id="screen" maxlength="100" readonly>
    <div class="box-1">
      <a class="calc-link calc-style special-btn-1">C</a>
      <span>&copy; Calculator - Project</span>
      <button class="calc-btn calc-style">/</button>
      <button class="calc-btn calc-style">7</button>
      <button class="calc-btn calc-style">8</button>
      <button class="calc-btn calc-style">9</button>
      <button class="calc-btn calc-style">*</button>
      <button class="calc-btn calc-style">4</button>
      <button class="calc-btn calc-style">5</button>
      <button class="calc-btn calc-style">6</button>
      <button class="calc-btn calc-style">-</button>
      <button class="calc-btn calc-style">1</button>
      <button class="calc-btn calc-style">2</button>
      <button class="calc-btn calc-style">3</button>
      <button class="calc-btn calc-style">+</button>
      <a class="calc-a-link calc-style special-btn"> =</a>
      <button class="calc-btn calc-style">%</button>
    </div>
  </div>

  <footer>&copy; Copyright Belongs To ibtihajcodes.github.io</footer>

  <script src="./js/app.js"></script>
</body>

</html>
